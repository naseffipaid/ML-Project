<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Performance Form</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Performance Predictor</a>
      <div>
        <a href="{{ url_for('index') }}" class="btn btn-outline-light me-2">Home</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-lg rounded-4 border-0">
          <div class="card-body p-5">
            <h2 class="text-center mb-4 fw-bold text-primary">Exam Performance Form</h2>

            <!-- NOTE: removed novalidate and placeholder choices so form always sends a valid category -->
            <form action="{{ url_for('predict_datapoint') }}" method="post" class="needs-validation">

              <!-- Gender (default: female) -->
              <div class="mb-3">
                <label for="gender" class="form-label fw-semibold">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                  <option value="female" selected>Female</option>
                  <option value="male">Male</option>
                </select>
              </div>

              <!-- Race / Ethnicity (default: group A) -->
              <div class="mb-3">
                <label for="race_ethnicity" class="form-label fw-semibold">Race / Ethnicity</label>
                <select class="form-select" id="race_ethnicity" name="race_ethnicity" required>
                  <option value="group A" selected>Group A</option>
                  <option value="group B">Group B</option>
                  <option value="group C">Group C</option>
                  <option value="group D">Group D</option>
                  <option value="group E">Group E</option>
                </select>
              </div>

              <!-- Parental education (default: some high school) -->
              <div class="mb-3">
                <label for="parental_level_of_education" class="form-label fw-semibold">Parental Level of Education</label>
                <select class="form-select" id="parental_level_of_education" name="parental_level_of_education" required>
                  <option value="some high school" selected>Some High School</option>
                  <option value="high school">High School</option>
                  <option value="associate's degree">Associate's Degree</option>
                  <option value="bachelor's degree">Bachelor's Degree</option>
                  <option value="master's degree">Master's Degree</option>
                  <option value="some college">Some College</option>
                </select>
              </div>

              <!-- Lunch (default: standard) -->
              <div class="mb-3">
                <label for="lunch" class="form-label fw-semibold">Lunch</label>
                <select class="form-select" id="lunch" name="lunch" required>
                  <option value="standard" selected>Standard</option>
                  <option value="free/reduced">Free/Reduced</option>
                </select>
              </div>

              <!-- Test preparation course (default: none) -->
              <div class="mb-3">
                <label for="test_preparation_course" class="form-label fw-semibold">Test Preparation Course</label>
                <select class="form-select" id="test_preparation_course" name="test_preparation_course" required>
                  <!-- make sure default matches training category: 'none' or 'completed' -->
                  <option value="none" selected>None</option>
                  <option value="completed">Completed</option>
                </select>
              </div>

              <!-- Writing Score -->
              <div class="mb-3">
                <label for="writing_score" class="form-label fw-semibold">Writing Score</label>
                <input type="number" class="form-control" id="writing_score" name="writing_score" min="0" max="100" value="0" required>
              </div>

              <!-- Reading Score -->
              <div class="mb-3">
                <label for="reading_score" class="form-label fw-semibold">Reading Score</label>
                <input type="number" class="form-control" id="reading_score" name="reading_score" min="0" max="100" value="0" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">Predict</button>
              </div>
            </form>

            {% if prediction %}
              <div class="alert alert-info mt-4 text-center fw-semibold">
                The predicted score is: <span class="fw-bold">{{ prediction }}</span>
              </div>
            {% endif %}

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
